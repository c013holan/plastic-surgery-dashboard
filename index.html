        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            background: linear-gradient(135deg, #00539C 0%, #0077CC 100%);

            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .timeline-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .timeline-title {
            color: #00539C;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #00539C;
        }
        
        .visual-timeline {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .timeline-container {
            position: relative;
            height: 80px;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00539C, #0077CC);
            transform: translateY(-50%);
            border-radius: 2px;
        }
        
        .timeline-marker {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border: 4px solid #00539C;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .timeline-marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        
        .timeline-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #00539C;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap;
            margin-top: 10px;
        }
        
        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tab-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .tab-button:hover, .tab-button.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .timeline-section {
            display: none;
        }
        
        .timeline-section.active {
            display: block;
        }
        
        .deadline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .deadline-card {
            background: linear-gradient(135deg, #00539C 0%, #0077CC 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 200px;
        }
        
        .deadline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }
        
        .deadline-date {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
        }
        
        .deadline-name {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .deadline-details {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .apply-link {
            display: block;
            background: linear-gradient(135deg, #e6b800 0%, #f4d03f 100%);
            color: #00539C;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid #e6b800;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 4px 15px rgba(230, 184, 0, 0.3);
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .apply-link:hover {
            background: linear-gradient(135deg, #f4d03f 0%, #e6b800 100%);
            color: #00539C;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(230, 184, 0, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
        }
        
        .close:hover {
            color: #00539C;
        }
        
        .modal-title {
            color: #00539C;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            padding-right: 30px;
        }

            margin-bottom: 10px;
        }
        
        .modal-details {

        }
        
        .modal-requirements {

            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00539C;
        }
        
</head>

    <script>
        function showTimeline(category, event) {
            // Hide all timeline sections
            document.querySelectorAll('.timeline-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected timeline and activate tab
            document.getElementById(category).classList.add('active');
            event.target.classList.add('active');
        }
        function showModal(title, date, details) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDate').textContent = date;
            document.getElementById('modalDetails').textContent = details;
            document.getElementById('modalRequirements').textContent = details;
            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

    </script>
